<!doctype html>
<html lang="de" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Budget – Minimal Black</title>
  <meta name="color-scheme" content="dark light" />
  <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
  <style>
    :root{
      --bg: #0a0a0a; --panel:#111; --panel-2:#161616; --text:#e7e7e7; --muted:#9a9a9a;
      --accent:#0a84ff; --danger:#ff453a; --ok:#30d158; --border:#1e1e1e;
      --radius:18px; --shadow:0 10px 30px rgba(0,0,0,.45);
    }
    /* Light Theme */
    html[data-theme="light"]{
      --bg:#f7f7f8; --panel:#ffffff; --panel-2:#fafafa; --text:#111; --muted:#616161; --border:#e5e5e7;
      --accent:#007aff; --danger:#ff3b30; --ok:#34c759;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background: radial-gradient(1200px 800px at 90% -10%, #171717 0%, var(--bg) 50%),
                                     radial-gradient(1000px 700px at -20% 120%, #131313 0%, var(--bg) 55%);
      color:var(--text);
      font: 15px/1.5 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen,Ubuntu,Cantarell,"Helvetica Neue",Arial,"Apple Color Emoji","Segoe UI Emoji";
      letter-spacing: .15px;
    }
    html[data-theme="light"] body{background:var(--bg)}
    .wrap{max-width:1180px;margin:40px auto;padding:0 20px}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:22px}
    .brand{display:flex;gap:12px;align-items:center}
    .dot{width:10px;height:10px;border-radius:999px;background:var(--accent);box-shadow:0 0 30px rgba(10,132,255,.6)}
    h1{font-size:22px;margin:0;font-weight:700;letter-spacing:.2px}
    .card{background:linear-gradient(180deg, var(--panel), var(--panel-2)); border:1px solid var(--border); border-radius:var(--radius); box-shadow:var(--shadow)}
    .grid{display:grid;gap:16px}
    @media(min-width:1060px){.grid{grid-template-columns: 1.2fr .8fr}}
    .section{padding:18px}
    .muted{color:var(--muted)}
    input, select, button, textarea{font:inherit;color:inherit}
    .field{display:flex;flex-direction:column;gap:8px}
    .row{display:grid;gap:12px}
    @media(min-width:640px){.row{grid-template-columns:repeat(3,1fr)}}
    input, select, textarea{
      background:color-mix(in oklab, var(--panel) 96%, black 4%);
      border:1px solid var(--border);color:var(--text);border-radius:14px;padding:12px 14px;outline:none;
      transition:border .2s, transform .06s;
    }
    input:focus, select:focus, textarea:focus{border-color:color-mix(in oklab, var(--accent) 35%, var(--border))}
    button{
      border:1px solid var(--border); background:linear-gradient(180deg,color-mix(in oklab,var(--panel) 86%, black 14%),var(--panel-2)); border-radius:14px; padding:12px 16px;
      cursor:pointer; transition:transform .06s ease, filter .2s ease;
    }
    button:hover{filter:brightness(1.06)}
    button:active{transform:scale(.99)}
    .btn-primary{border-color:color-mix(in oklab,var(--accent) 50%, var(--border)); background:linear-gradient(180deg,color-mix(in oklab,var(--accent) 65%, #0000), color-mix(in oklab,var(--accent) 45%, #0000))}
    .btn-ghost{background:transparent}
    .totals{display:grid;grid-template-columns:repeat(3,1fr);gap:10px}
    .pill{padding:10px 12px;border-radius:999px;background:color-mix(in oklab, var(--panel) 92%, black 8%);border:1px solid var(--border);text-align:center}
    .pill.good{border-color:color-mix(in oklab,var(--ok) 45%, var(--border))}
    .pill.bad{border-color:color-mix(in oklab,var(--danger) 45%, var(--border))}
    .list{display:flex;flex-direction:column}
    .item{display:grid;grid-template-columns: 1fr auto auto auto;gap:10px;align-items:center;padding:12px 16px;border-top:1px solid color-mix(in oklab, var(--border) 80%, #0000)}
    .item:first-child{border-top:none}
    .chip{font-size:12px;padding:6px 10px;border-radius:999px;border:1px solid color-mix(in oklab, var(--border) 80%, #0000);background:color-mix(in oklab, var(--panel) 95%, black 5%);color:color-mix(in oklab, var(--text) 85%, #0000)}
    .amount{font-variant-numeric:tabular-nums}
    .pos{color:var(--ok)}
    .neg{color:var(--danger)}
    .right{justify-self:end}
    .login-card{max-width:480px;margin:120px auto;padding:24px;backdrop-filter: blur(10px)}
    .center{display:flex;gap:10px;align-items:center;justify-content:center}
    .hidden{display:none !important}
    .footer{margin-top:24px;color:#7a7a7a;text-align:center;font-size:12px}
    .toolbar{display:flex;gap:10px;align-items:end;flex-wrap:wrap}
    .toolbar .field{min-width:160px}
    .charts{display:grid;gap:16px}
    @media(min-width:1060px){.charts{grid-template-columns:1fr 1fr}}
  </style>
</head>
<body>
  <div id="app" class="wrap">
    <header>
      <div class="brand"><div class="dot"></div><h1>Dein Budget</h1></div>
      <div class="center" style="gap:8px">
        <span id="who" class="muted"></span>
        <button id="themeToggle" title="Dark/Light Toggle">🌓</button>
        <button id="logout">Abmelden</button>
      </div>
    </header>

    <div class="grid">
      <!-- Left: List + Filters -->
      <section class="card section">
        <h2 style="margin:0 0 12px;font-size:16px">Buchungen</h2>

        <div class="toolbar" style="margin-bottom:12px">
          <div class="field">
            <label for="filter-category">Kategorie</label>
            <select id="filter-category">
              <option value="__all">Alle</option>
            </select>
          </div>
          <div class="field">
            <label for="filter-from">Von</label>
            <input id="filter-from" type="date" />
          </div>
          <div class="field">
            <label for="filter-to">Bis</label>
            <input id="filter-to" type="date" />
          </div>
          <div class="field">
            <label for="filter-month">Monat (Übersicht)</label>
            <input id="filter-month" type="month" />
          </div>
          <div class="field">
            <label>&nbsp;</label>
            <button id="resetFilters" class="btn-ghost">Zurücksetzen</button>
          </div>
        </div>

        <div class="list" id="entries"></div>
      </section>

      <!-- Right: Form + Totals + Charts -->
      <aside class="card section">
        <h2 style="margin:0 0 8px;font-size:16px">Neue Buchung</h2>
        <form id="entry-form" class="grid" style="gap:12px">
          <div class="row">
            <div class="field">
              <label for="date">Datum</label>
              <input id="date" name="date" type="date" required />
            </div>
            <div class="field">
              <label for="type">Art</label>
              <select id="type" name="type">
                <option value="expense">Ausgabe</option>
                <option value="income">Einnahme</option>
              </select>
            </div>
            <div class="field">
              <label for="category">Kategorie</label>
              <input id="category" name="category" placeholder="z.B. Lebensmittel" />
            </div>
          </div>
          <div class="row">
            <div class="field">
              <label for="description">Beschreibung</label>
              <input id="description" name="description" placeholder="optional" />
            </div>
            <div class="field">
              <label for="amount">Betrag (€)</label>
              <input id="amount" name="amount" type="number" step="0.01" min="0" required />
            </div>
            <div class="field">
              <label>&nbsp;</label>
              <button class="btn-primary" type="submit">Speichern</button>
            </div>
          </div>
        </form>
        <div style="height:10px"></div>
        <div class="totals">
          <div class="pill">Einnahmen: <strong id="t-income">0,00 €</strong></div>
          <div class="pill">Ausgaben: <strong id="t-expense">0,00 €</strong></div>
          <div class="pill" id="balance-pill">Saldo: <strong id="t-balance">0,00 €</strong></div>
        </div>

        <div style="height:16px"></div>
        <h3 style="margin:0 0 8px;font-size:15px">Monatsübersicht</h3>
        <div class="charts">
          <canvas id="chart-cumulative" height="200"></canvas>
          <canvas id="chart-cats" height="200"></canvas>
        </div>
      </aside>
    </div>

    <p class="footer">⌘ iOS‑inspired, minimal · Firebase Auth + Firestore · Charts: Chart.js</p>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp, onSnapshot, query, orderBy, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBX2SJ69fysC6EhhAUr-RhnwLUz7OvP1Nc",
      authDomain: "budgetyve.firebaseapp.com",
      projectId: "budgetyve",
      storageBucket: "budgetyve.appspot.com",
      messagingSenderId: "675773555711",
      appId: "1:675773555711:web:3f2c7a7bf7ac5d6a507dca"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const el = (id) => document.getElementById(id);
    const entriesBox = el('entries');

    // THEME TOGGLE
    const themeBtn = el('themeToggle');
    themeBtn.addEventListener('click', ()=>{
      const html = document.documentElement;
      html.setAttribute('data-theme', html.getAttribute('data-theme') === 'light' ? 'dark' : 'light');
      // Charts neu rendern, damit Farben sich anpassen
      if(window.__charts) { window.__charts.forEach(c=>c.destroy()); window.__charts = []; renderCharts(currentMonthData()); }
    });

    // AUTH UI
    el('logout').addEventListener('click', () => signOut(auth));
    el('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = el('email').value.trim();
      const pw = el('password').value;
      try { await signInWithEmailAndPassword(auth, email, pw); el('auth-error').textContent=''; }
      catch(err){ el('auth-error').textContent = mapAuthError(err); }
    });
    el('signup').addEventListener('click', async () => {
      const email = el('email').value.trim();
      const pw = el('password').value;
      if(!email || !pw){ el('auth-error').textContent='Bitte E-Mail & Passwort ausfüllen.'; return; }
      try { await createUserWithEmailAndPassword(auth, email, pw); el('auth-error').textContent=''; }
      catch(err){ el('auth-error').textContent = mapAuthError(err); }
    });

    function mapAuthError(err){
      const code = err?.code || '';
      if(code.includes('auth/invalid-credential')) return 'Anmeldung fehlgeschlagen – prüfe E-Mail/Passwort.';
      if(code.includes('auth/weak-password')) return 'Passwort ist zu schwach (mind. 6 Zeichen).';
      if(code.includes('auth/email-already-in-use')) return 'Diese E-Mail ist bereits registriert.';
      return 'Fehler: ' + (err.message || err.toString());
    }

    // APP STATE
    const authCard = document.getElementById('auth');
    const dash = document.querySelector('.wrap');
    let unsubEntries = null; let allItems = [];

    onAuthStateChanged(auth, (user) => {
      if(user){
        authCard.classList.add('hidden');
        dash.classList.remove('hidden');
        el('who').textContent = user.email;
        startEntriesLive(user.uid);
        el('date').valueAsDate = new Date();
      } else {
        if (unsubEntries) { unsubEntries(); unsubEntries = null; }
        dash.classList.add('hidden');
        authCard.classList.remove('hidden');
      }
    });

    function startEntriesLive(uid){
      const qy = query(collection(db, 'users', uid, 'entries'), orderBy('createdAt','desc'));
      unsubEntries = onSnapshot(qy, (snap)=>{
        const items = []; snap.forEach(d=> items.push({id:d.id, ...d.data()}));
        allItems = items;
        populateFilters(items);
        render(items);
      });
    }

    // FORM HANDLER
    el('entry-form').addEventListener('submit', async (e)=>{
      e.preventDefault(); const user=auth.currentUser; if(!user) return;
      const payload = readForm();
      try{
        await addDoc(collection(db, 'users', user.uid, 'entries'), { ...payload, createdAt: serverTimestamp() });
        e.target.reset(); el('date').valueAsDate = new Date();
      }catch(err){ alert('Konnte nicht speichern: '+err); }
    });

    function readForm(){
      const date = el('date').value || new Date().toISOString().slice(0,10);
      const type = el('type').value;
      const category = (el('category').value || '').trim() || 'Allgemein';
      const description = (el('description').value || '').trim();
      const amount = Number(el('amount').value);
      return { date, type, category, description, amount };
    }

    // FILTERS
    const fCat = el('filter-category');
    const fFrom = el('filter-from');
    const fTo = el('filter-to');
    const fMonth = el('filter-month');
    el('resetFilters').addEventListener('click', ()=>{ fCat.value='__all'; fFrom.value=''; fTo.value=''; fMonth.value=''; render(allItems); });
    ;[fCat,fFrom,fTo,fMonth].forEach(ctrl=> ctrl.addEventListener('change', ()=> render(allItems)));

    function populateFilters(items){
      const set = new Set(items.map(i=> (i.category||'Allgemein').trim()));
      const current = fCat.value;
      fCat.innerHTML = '<option value="__all">Alle</option>' + Array.from(set).sort().map(c=>`<option value="${escapeHTML(c)}">${escapeHTML(c)}</option>`).join('');
      if([...set,'__all'].includes(current)) fCat.value=current; else fCat.value='__all';
    }

    function applyFilters(items){
      let out = items.slice();
      if(fCat.value && fCat.value !== '__all') out = out.filter(i=> (i.category||'Allgemein') === fCat.value);
      if(fFrom.value){ out = out.filter(i=> (i.date||'') >= fFrom.value); }
      if(fTo.value){ out = out.filter(i=> (i.date||'') <= fTo.value); }
      return out;
    }

    // RENDER LIST + TOTALS + CHARTS
    function render(items){
      const filtered = applyFilters(items);
      renderList(filtered);
      renderTotals(filtered);
      renderCharts(currentMonthData(filtered));
    }

    function renderList(items){
      entriesBox.innerHTML='';
      if(items.length===0){ entriesBox.innerHTML='<div class="muted" style="padding:16px">Keine Einträge für den Filter.</div>'; return; }
      const fmt = new Intl.NumberFormat('de-DE',{style:'currency', currency:'EUR'});
      for(const it of items){
        const row = document.createElement('div'); row.className='item';
        const chip = `<span class="chip">${escapeHTML(it.category||'Allgemein')}</span>`;
        const d = new Date(it.date); const ds = isNaN(d) ? escapeHTML(it.date||'') : d.toLocaleDateString('de-DE');
        const sign = it.type==='income'?1:-1; const amt = sign*(Number(it.amount)||0);
        row.innerHTML = `
          <div>
            <div style="font-weight:600">${chip} ${escapeHTML(it.description||'—')}</div>
            <div class="muted" style="font-size:12px">${ds}</div>
          </div>
          <div class="right"><span class="amount ${amt>=0?'pos':'neg'}">${fmt.format(amt)}</span></div>
          <div class="muted">${it.type === 'income' ? 'Einnahme' : 'Ausgabe'}</div>
          <div class="right"><button class="btn-ghost" aria-label="Löschen" title="Löschen" data-id="${it.id}">🗑️</button></div>`;
        row.querySelector('button').addEventListener('click', ()=> delEntry(it.id));
        entriesBox.appendChild(row);
      }
    }

    async function delEntry(id){
      const user = auth.currentUser; if(!user) return;
      if(!confirm('Buchung wirklich löschen?')) return;
      try{ await deleteDoc(doc(db, 'users', user.uid, 'entries', id)); } catch(err){ alert('Konnte nicht löschen: '+err); }
    }

    function renderTotals(items){
      let inc=0, exp=0; for(const it of items){ const v=Number(it.amount)||0; if(it.type==='income') inc+=v; else exp+=v; }
      const bal=inc-exp; const fmt=new Intl.NumberFormat('de-DE',{style:'currency',currency:'EUR'});
      el('t-income').textContent = fmt.format(inc);
      el('t-expense').textContent = fmt.format(exp);
      el('t-balance').textContent = fmt.format(bal);
      const pill = el('balance-pill'); pill.classList.toggle('good', bal>=0); pill.classList.toggle('bad', bal<0);
    }

    function currentMonthData(items=applyFilters(allItems)){
      // Quelle: entweder gewählter Monat, sonst heutiger Monat
      let y, m;
      if(fMonth.value){ const [yy,mm]=fMonth.value.split('-'); y=+yy; m=+mm; }
      else { const now = new Date(); y=now.getFullYear(); m=now.getMonth()+1; }
      const start = `${String(y)}-${String(m).padStart(2,'0')}-01`;
      const endDate = new Date(y, m, 0).getDate();
      const end = `${String(y)}-${String(m).padStart(2,'0')}-${String(endDate).padStart(2,'0')}`;
      const monthly = items.filter(i=> (i.date||'')>=start && (i.date||'')<=end);
      return { y, m, days:endDate, items: monthly };
    }

    // CHARTS
    window.__charts = [];
    function renderCharts(month){
      const ctx1 = document.getElementById('chart-cumulative').getContext('2d');
      const ctx2 = document.getElementById('chart-cats').getContext('2d');
      const labels = Array.from({length: month.days}, (_,i)=> String(i+1));
      let bal=0; const line = [];
      const daily = Array(month.days).fill(0);
      for(const it of month.items){
        const day = new Date(it.date).getDate();
        const v = Number(it.amount)||0; bal += (it.type==='income'? v : -v); line.push({d:day, bal});
        daily[day-1] += (it.type==='income'? v : -v);
      }
      const cum = []; let run=0; for(let i=0;i<month.days;i++){ run += daily[i]||0; cum.push(run); }

      // Kategorien-Summen (nur Ausgaben positiv dargestellt)
      const cats = {};
      for(const it of month.items){ const c=(it.category||'Allgemein').trim(); const v=Number(it.amount)||0; cats[c] = (cats[c]||0) + (it.type==='expense'? v : 0); }
      const catLabels = Object.keys(cats); const catVals = catLabels.map(k=> cats[k]);

      const accent = getComputedStyle(document.documentElement).getPropertyValue('--accent').trim()||'#0a84ff';
      const textCol = getComputedStyle(document.body).color;

      if(window.__charts) { window.__charts.forEach(c=>c.destroy()); window.__charts = []; }
      const c1 = new Chart(ctx1, { type:'line', data:{ labels, datasets:[{ label:'Kumulierte Bilanz', data:cum, borderColor:accent, backgroundColor:accent, tension:.25, fill:false }]}, options:{ plugins:{legend:{labels:{color:textCol}}}, scales:{x:{ticks:{color:textCol}}, y:{ticks:{color:textCol}}}} });
      const c2 = new Chart(ctx2, { type:'bar', data:{ labels:catLabels, datasets:[{ label:'Ausgaben nach Kategorie', data:catVals, backgroundColor:accent }]}, options:{ plugins:{legend:{labels:{color:textCol}}}, scales:{x:{ticks:{color:textCol}}, y:{ticks:{color:textCol}}}} });
      window.__charts.push(c1,c2);
    }

    function escapeHTML(s){ return (s||'').replace(/[&<>"']/g, m=> ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[m])); }
  </script>
  <!-- Chart.js (global) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  ============================
  FIRESTORE SECURITY RULES (Firestore → Regeln → Veröffentlichen)

  service cloud.firestore {
    match /databases/{database}/documents {
      match /users/{userId}/entries/{docId} {
        allow read, write: if request.auth != null && request.auth.uid == userId;
      }
    }
  }
  ============================
  -->
</body>
</html>
