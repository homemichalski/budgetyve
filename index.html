<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Budget ‚Äì Minimal Black</title>
  <meta name="color-scheme" content="dark" />
  <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
  <style>/* Styles unver√§ndert (siehe vorherige Version) */</style>
</head>
<body>
  <!-- ... HTML Struktur bleibt unver√§ndert ... -->

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp, onSnapshot, query, orderBy, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // === Firebase Konfiguration (Budgetyve) ===
    const firebaseConfig = {
      apiKey: "AIzaSyBX2SJ69fysC6EhhAUr-RhnwLUz7OvP1Nc",
      authDomain: "budgetyve.firebaseapp.com",
      projectId: "budgetyve",
      storageBucket: "budgetyve.appspot.com",
      messagingSenderId: "675773555711",
      appId: "1:675773555711:web:3f2c7a7bf7ac5d6a507dca"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // === UI und Logik (unver√§ndert aus vorheriger Version) ===
    const el = (id) => document.getElementById(id);
    const authCard = el('auth');
    const dash = el('dashboard');

    el('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = el('email').value.trim();
      const pw = el('password').value;
      try {
        await signInWithEmailAndPassword(auth, email, pw);
        el('auth-error').textContent = '';
      } catch (err) {
        el('auth-error').textContent = mapAuthError(err);
      }
    });

    el('signup').addEventListener('click', async () => {
      const email = el('email').value.trim();
      const pw = el('password').value;
      if(!email || !pw){
        el('auth-error').textContent = 'Bitte E-Mail & Passwort ausf√ºllen.'; return;
      }
      try {
        await createUserWithEmailAndPassword(auth, email, pw);
        el('auth-error').textContent = '';
      } catch (err) {
        el('auth-error').textContent = mapAuthError(err);
      }
    });

    el('logout').addEventListener('click', () => signOut(auth));

    function mapAuthError(err){
      const code = err?.code || '';
      if(code.includes('auth/invalid-credential')) return 'Anmeldung fehlgeschlagen ‚Äì pr√ºfe E-Mail/Passwort.';
      if(code.includes('auth/weak-password')) return 'Passwort ist zu schwach (minimum 6 Zeichen).';
      if(code.includes('auth/email-already-in-use')) return 'Diese E-Mail ist bereits registriert.';
      return 'Fehler: ' + (err.message || err.toString());
    }

    let unsubEntries = null;
    onAuthStateChanged(auth, (user) => {
      if(user){
        authCard.classList.add('hidden');
        dash.classList.remove('hidden');
        el('who').textContent = user.email;
        startEntriesLive(user.uid);
        el('date').valueAsDate = new Date();
      } else {
        if (unsubEntries) { unsubEntries(); unsubEntries = null; }
        dash.classList.add('hidden');
        authCard.classList.remove('hidden');
      }
    });

    function startEntriesLive(uid){
      const q = query(collection(db, 'users', uid, 'entries'), orderBy('createdAt','desc'));
      unsubEntries = onSnapshot(q, (snap)=>{
        const items = [];
        snap.forEach(doc=> items.push({ id: doc.id, ...doc.data() }));
        renderList(items);
        renderTotals(items);
      });
    }

    el('entry-form').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const user = auth.currentUser; if(!user) return;
      const payload = readForm();
      try{
        await addDoc(collection(db, 'users', user.uid, 'entries'), { ...payload, createdAt: serverTimestamp() });
        e.target.reset();
        el('date').valueAsDate = new Date();
      }catch(err){ alert('Konnte nicht speichern: '+err); }
    });

    function readForm(){
      const date = el('date').value || new Date().toISOString().slice(0,10);
      const type = el('type').value;
      const category = (el('category').value || '').trim() || 'Allgemein';
      const description = (el('description').value || '').trim();
      const amount = Number(el('amount').value);
      return { date, type, category, description, amount };
    }

    function renderList(items){
      const box = el('entries');
      box.innerHTML = '';
      if(items.length === 0){
        box.innerHTML = '<div class="muted" style="padding:16px">Noch keine Buchungen ‚Äì leg los! ‚ú®</div>';
        return;
      }
      const fmt = new Intl.NumberFormat('de-DE', { style:'currency', currency:'EUR' });
      for(const it of items){
        const row = document.createElement('div');
        row.className = 'item';
        const chip = `<span class="chip">${escapeHTML(it.category)}</span>`;
        const desc = escapeHTML(it.description || '‚Äî');
        const d = new Date(it.date);
        const ds = isNaN(d) ? escapeHTML(it.date) : d.toLocaleDateString('de-DE');
        const sign = it.type === 'income' ? 1 : -1;
        const amt = sign * (Number(it.amount) || 0);
        row.innerHTML = `
          <div>
            <div style="font-weight:600">${chip} ${desc}</div>
            <div class="muted" style="font-size:12px">${ds}</div>
          </div>
          <div class="right">
            <span class="amount ${amt>=0?'pos':'neg'}">${fmt.format(amt)}</span>
          </div>
          <div class="muted">${it.type === 'income' ? 'Einnahme' : 'Ausgabe'}</div>
          <div class="right"><button class="btn-ghost" aria-label="L√∂schen" title="L√∂schen" data-id="${it.id}">üóëÔ∏è</button></div>
        `;
        row.querySelector('button').addEventListener('click', ()=> delEntry(it.id));
        box.appendChild(row);
      }
    }

    async function delEntry(id){
      const user = auth.currentUser; if(!user) return;
      if(!confirm('Buchung wirklich l√∂schen?')) return;
      try{
        await deleteDoc(doc(db, 'users', user.uid, 'entries', id));
      }catch(err){ alert('Konnte nicht l√∂schen: '+err); }
    }

    function renderTotals(items){
      let inc=0, exp=0;
      for(const it of items){
        const v = Number(it.amount) || 0;
        if(it.type === 'income') inc += v; else exp += v;
      }
      const bal = inc - exp;
      const fmt = new Intl.NumberFormat('de-DE', { style:'currency', currency:'EUR' });
      el('t-income').textContent = fmt.format(inc);
      el('t-expense').textContent = fmt.format(exp);
      el('t-balance').textContent = fmt.format(bal);
      const pill = el('balance-pill');
      pill.classList.toggle('good', bal>=0);
      pill.classList.toggle('bad', bal<0);
    }

    function escapeHTML(s){
      return (s||'').replace(/[&<>"']/g, m=> ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[m]));
    }
  </script>
</body>
</html>
